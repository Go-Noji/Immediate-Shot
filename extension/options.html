<!DOCTYPE html>
<html>
<head>
  <title>Noji Shot Extension Options</title>
  <style>
    li{
      margin-top: 15px;
    }
    li:first-child{
      margin-top: 0;
    }
    input[type=text], input[type=number]{
      border-radius: 5px;
      padding: 0 5px;
    }
    input[type=number]{
      max-width: 40px;
    }
    input[type=radio]{
      margin: 5px;
      position: relative;
      top: -2px;
    }
  </style>
</head>
<body>
<ul>
  <li>
    <spna><span class="lang" data-key="option_title_captureRange"></span>: </spna>
    <label><input id="perfect" name="range" type="radio" value="perfect"><span class="lang" data-key="option_description_perfect"></span></label>
    <label><input id="full" name="range" type="radio" value="full"><span class="lang" data-key="option_description_full"></span>&nbsp;</label>
    <label><input id="display" name="range" type="radio" value="display"><span class="lang" data-key="option_description_display"></span>&nbsp;</label>
  </li>
  <li>
    <label>
      <span><span class="lang" data-key="option_title_fileName"></span>: </span>
      <input id="title" name="title" type="text" value="" placeholder="capture">.png
    </label>
    <p><span class="lang" data-key="option_title_templates"></span></p>
    <p><strong>{{title}}</strong>: <span class="lang" data-key="option_description_title"></span></p>
    <p><strong>{{url}}</strong>: <span class="lang" data-key="option_description_url"></span></p>
    <p><strong>{{counter}}</strong>: <span class="lang" data-key="option_description_counter"></span></p>
  </li>
  <li>
    <label>
      <span><span class="lang" data-key="option_title_counter"></span>: </span>
      <input id="counter" type="number" name="counter" min="0" value="0">
    </label>
  </li>
  <li>
    <label>
      <span><span class="lang" data-key="option_max"></span>: </span>
      <input id="max" type="checkbox" name="max" value="1">
    </label>
  </li>
</ul>
<button id="save"><span class="lang" data-key="option_save"></span></button><span id="status"></span>
<script src="options.bundle.js"></script>
</body>
</html>
